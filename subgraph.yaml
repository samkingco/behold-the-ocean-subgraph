specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ChapterOne
    network: mainnet
    source:
      address: "0x76501fde1ccb70b2cf4bc25209562b6e4373abb2"
      abi: ChapterOne
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminApproved
        - AdminRevoked
        - Approval
        - ApprovalForAll
        - DefaultRoyaltiesUpdated
        - ExtensionApproveTransferUpdated
        - ExtensionBlacklisted
        - ExtensionRegistered
        - ExtensionRoyaltiesUpdated
        - ExtensionUnregistered
        - MintPermissionsUpdated
        - OwnershipTransferred
        - RoyaltiesUpdated
        - Transfer
      abis:
        - name: ChapterOne
          file: ./abis/ChapterOne.json
      eventHandlers:
        - event: AdminApproved(indexed address,indexed address)
          handler: handleAdminApproved
        - event: AdminRevoked(indexed address,indexed address)
          handler: handleAdminRevoked
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: DefaultRoyaltiesUpdated(address[],uint256[])
          handler: handleDefaultRoyaltiesUpdated
        - event: ExtensionApproveTransferUpdated(indexed address,bool)
          handler: handleExtensionApproveTransferUpdated
        - event: ExtensionBlacklisted(indexed address,indexed address)
          handler: handleExtensionBlacklisted
        - event: ExtensionRegistered(indexed address,indexed address)
          handler: handleExtensionRegistered
        - event: ExtensionRoyaltiesUpdated(indexed address,address[],uint256[])
          handler: handleExtensionRoyaltiesUpdated
        - event: ExtensionUnregistered(indexed address,indexed address)
          handler: handleExtensionUnregistered
        - event: MintPermissionsUpdated(indexed address,indexed address,indexed address)
          handler: handleMintPermissionsUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoyaltiesUpdated(indexed uint256,address[],uint256[])
          handler: handleRoyaltiesUpdated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
